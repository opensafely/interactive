
version: '3.0'

expectations:
  population_size: 1000

actions:

  codelist_report_02qRUw5ios0vT8JeOQZf1E:
    run: >
      cohortextractor:latest generate_codelist_report
        --codelist-path=codelist.csv
        --start-date=2019-09-01
        --end-date=2022-07-06
        --output-dir output/02qRUw5ios0vT8JeOQZf1E
    outputs:
      moderately_sensitive:
        table: output/02qRUw5ios0vT8JeOQZf1E/counts_per_*.csv
        list_sizes: output/02qRUw5ios0vT8JeOQZf1E/list_sizes.csv
        patient_count_table: output/02qRUw5ios0vT8JeOQZf1E/patient_count.csv

  measures_02qRUw5ios0vT8JeOQZf1E:
    run: >
      python:latest python analysis/generate_measures.py
        --start-date=2019-09-01
        --end-date=2022-07-06
        --output-dir output/02qRUw5ios0vT8JeOQZf1E
        --low-count-threshold 100
        --rounding-base 10
    needs: [codelist_report_02qRUw5ios0vT8JeOQZf1E]
    outputs:
      moderately_sensitive:
        measure: output/02qRUw5ios0vT8JeOQZf1E/measure_counts_per_week_per_practice.csv
        events_count_table: output/02qRUw5ios0vT8JeOQZf1E/for_release/event_counts.csv
        practice_count_table: output/02qRUw5ios0vT8JeOQZf1E/for_release/practice_count.csv

  top_5_table_02qRUw5ios0vT8JeOQZf1E:
    run: >
      python:latest python analysis/top_codes_table.py
        --start-date=2019-09-01
        --end-date=2022-07-06
        --output-dir output/02qRUw5ios0vT8JeOQZf1E
        --low-count-threshold 100
        --rounding-base 10
    needs: [codelist_report_02qRUw5ios0vT8JeOQZf1E]
    outputs:
      moderately_sensitive:
        table: output/02qRUw5ios0vT8JeOQZf1E/for_release/top_5_code_table.csv

  deciles_charts_02qRUw5ios0vT8JeOQZf1E:
    run: >
      deciles-charts:v0.0.24
        --input-files output/02qRUw5ios0vT8JeOQZf1E/measure_counts_per_week_per_practice.csv
        --output-dir output/02qRUw5ios0vT8JeOQZf1E/for_release
    config:
      show_outer_percentiles: false
      tables:
        output: false
      charts:
        output: true
    needs: [measures_02qRUw5ios0vT8JeOQZf1E]
    outputs:
      moderately_sensitive:
        deciles_charts: output/02qRUw5ios0vT8JeOQZf1E/for_release/deciles_*.*
