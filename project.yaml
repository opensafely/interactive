
version: '3.0'

expectations:
  population_size: 1000

actions:

  codelist_report_02q8kPFd0iDbUnEIq2KKrG:
    run: >
      cohortextractor:latest generate_codelist_report
        --codelist-path=codelist.csv
        --start-date=2019-09-01
        --end-date=2022-06-08
        --output-dir output/02q8kPFd0iDbUnEIq2KKrG
    outputs:
      moderately_sensitive:
        table: output/02q8kPFd0iDbUnEIq2KKrG/counts_per_*.csv
        list_sizes: output/02q8kPFd0iDbUnEIq2KKrG/list_sizes.csv
        patient_count_table: output/02q8kPFd0iDbUnEIq2KKrG/patient_count.csv

  measures_02q8kPFd0iDbUnEIq2KKrG:
    run: python:latest python analysis/generate_measures.py output/02q8kPFd0iDbUnEIq2KKrG
    needs: [codelist_report_02q8kPFd0iDbUnEIq2KKrG]
    outputs:
      moderately_sensitive:
        measure: output/02q8kPFd0iDbUnEIq2KKrG/measure_counts_per_week_per_practice.csv
        events_count_table: output/02q8kPFd0iDbUnEIq2KKrG/event_counts.csv
        practice_count_table: output/02q8kPFd0iDbUnEIq2KKrG/practice_count.csv

  top_5_table_02q8kPFd0iDbUnEIq2KKrG:
    run: python:latest python analysis/top_codes_table.py output/02q8kPFd0iDbUnEIq2KKrG
    needs: [codelist_report_02q8kPFd0iDbUnEIq2KKrG]
    outputs:
      moderately_sensitive:
        table: output/02q8kPFd0iDbUnEIq2KKrG/top_5_code_table.csv

  deciles_charts_02q8kPFd0iDbUnEIq2KKrG:
    run: >
      deciles-charts:v0.0.24
        --input-files output/02q8kPFd0iDbUnEIq2KKrG/measure_counts_per_week_per_practice.csv
        --output-dir output/02q8kPFd0iDbUnEIq2KKrG
    config:
      show_outer_percentiles: false
      tables:
        output: true
      charts:
        output: true
    needs: [measures_02q8kPFd0iDbUnEIq2KKrG]
    outputs:
      moderately_sensitive:
        deciles_charts: output/02q8kPFd0iDbUnEIq2KKrG/deciles_*.*
